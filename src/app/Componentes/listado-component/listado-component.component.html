


<div class="container-fluid"> 
  <div class="row mt-5">
    <div class="col-10">
      <div class="row ">
        <div class="col-6 offset-3"><h2>Listado completo de empleados</h2></div>
     </div>
     </div>
  </div> <!-- Fin fila-->
    <div class="row mt-5 offset-2">
    <div class="col-10">
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE EMPLEADO</th>
            <th scope="col">SALARIO EMPLEADO</th>
            <th scope="col">EDAD EMPLEADO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let emp of empleados">
            <th scope="row">{{emp.id}}</th>
            <td>{{emp.employee_name}}</td>
            <td>{{emp.employee_salary}}</td>
            <td>{{emp.employee_age}}</td>
          </tr>
          
        </tbody>
      </table>
    </div>
    </div>
</div> <!-- Fin contenedor-->
